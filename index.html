<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin'sCrosswordPuzzle.com</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    
    <nav>
    <div class="navbar">
        <div class="start">
            <button id="resetButton">Reset</button>
            <button id="settingsButton">Settings</button>
            <button id="heartButton">❤️</button>
        </div>
    </div>
</nav>
    
    <h1>Justin's Crossword Puzzle</h1>
    <div class="grid">
        <!-- Example row (repeat as needed) -->
        <div class="cell" id="cell-0-0"></div>
        <div class="cell" id="cell-0-1"></div>
        <div class="cell" id="cell-0-2"></div>
        <div class="cell" id="cell-0-3"></div>
        <div class="cell" id="cell-0-4"></div>

        <!-- Add more cells and rows similarly -->
</div>
    <div class="clues">
        <h2>Across</h2>
        <h3>1.Hint 1 </h3>
        <h3>6.Hint 6 </h3>
        <h3>7.Hint 7 </h3>
        <h3>8.Hint 8 </h3>
        <h3>9.Hint 9 </h3>
    <ul id="across-clues"></ul>
        <h2>Down</h2>
        <h3>1.Hint 1 </h3>
        <h3>2.Hint 2 </h3>
        <h3>3.Hint 3 </h3>
        <h3>4.Hint 4 </h3>
        <h3>5.Hint 5 </h3>
        <ul id="down-clues"></ul>
    </div>
    <button onclick="checkPuzzle()">Check</button>
    <script src="wordle.js"></script>
</body>
</html>
