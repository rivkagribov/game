<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crossword Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crossword Puzzle</h1>
    <div class="grid" id="grid"></div>
    <div class="clues">
        <h2>Across</h2>
        <ul id="across-clues"></ul>
        <h2>Down</h2>
        <ul id="down-clues"></ul>
    </div>
    <button onclick="checkPuzzle()">Check</button>
    <script src="script.js"></script>
</body>
</html>
