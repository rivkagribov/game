<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin'sCrosswordPuzzle.com</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <nav>
    <div class="navbar">
            <img id="gameImage" src="IMG_0709.jpg" alt="Game Image" >
            <h1 >Justin's Crossword Puzzle</h1>
        <div class="start">
            <button id="resetButton">Reset</button>
            <button id="settingsButton">Settings</button>
            <button id="heartButton">❤️</button>
        </div>
    </div>
</nav>
    <h1>Crossword Puzzle</h1>
<div class="grid" 
     id="grid">
</div>
    <div class="clues">
        <h2>Across</h2>
        <ul id="across-clues"></ul>
        <h2>Down</h2>
        <ul id="down-clues"></ul>
    </div>
    <button onclick="checkPuzzle()">Check</button>
    <script src="wordle.js"></script>
</body>
</html>
